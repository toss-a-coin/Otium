
<div class="col-lg-6">
<h1 class="h1-strong">{{title}}</h1>

<div class="alert alert-success" *ngIf = "status == 'success'" >
  Registro completado correctamente, <a [routerLink] = "['/login']">Identificate aqui</a>
</div>

<div class="alert alert-danger" *ngIf = "status == 'error'" >
  El registro no se ha podido realizar, talvez tu email o nickname, intentalo de nuevo.
</div>
  <form #registerForm="ngForm"  (ngSubmit) = "onSubmit(registerForm)" class="col-lg-10">
    <p>
      <label> Nombre </label>
      <input type="text" name="name" #name="ngModel" [(ngModel)] = "user.name" class="form-control " required />
      <span *ngIf = "!name.valid && name.touched">
        El nombre es obligatorio!!
      </span>
    </p>

    <p>
      <label> Apellido </label>
      <input type="text" name="lastname" #lastname="ngModel" [(ngModel)] = "user.lastname" class="form-control " required />
      <span *ngIf = "!lastname.valid && name.touched">
        El apellido es obligatorio
      </span>
    </p>

    <p>
      <label> Usuario</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)] = "user.nick" class="form-control " required />
      <span *ngIf = "!nick.valid && name.touched">
        El usuario es obligatorio!!
      </span>
    </p>

    <p>
      <label> E-mail </label>
      <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  #email="ngModel" [(ngModel)] = "user.email" class="form-control " required />
      <span *ngIf = "!email.valid && name.touched">
        El E-mail es obligatorio!!
      </span>
    </p>


    <p>
      <label> Contrase&ntilde;a </label>
      <input type="password" name="password" #password="ngModel" [(ngModel)] = "user.password" class="form-control " required />
      <span *ngIf = "!name.valid && name.touched">
        El Contrase&ntilde;a es obligatorio!!
      </span>
    </p>

    <input type="submit"  value="{{title}}" class="btn btn-success" [disabled] = "!registerForm.form.valid"/>
  </form>

</div>
